receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
  logging:
    loglevel: debug

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]  # Use the logging exporter or another suitable trace exporter
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
